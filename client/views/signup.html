<div >

<h2 class="page-header">Register</h2>
<form method="post" action="/apis/signup" ng-submit="register($event)">
   <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Name" ng-model="name">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="Username" ng-model="username">
  </div>
   <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Email" ng-model="email">
  </div>
  <div class="form-group">
   <label>Phone</label>
   <input type="phone" class="form-control" placeholder="Phone" ng-model="phone">
 </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" ng-model="password">
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" class="form-control" placeholder="Password" ng-model="password2">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<div ng-repeat = "error in errors">
  <div class="bs-example">
    <div class="alert alert-danger">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>{{error.msg}}</strong> 
    </div>
</div>
</div>

</div>
