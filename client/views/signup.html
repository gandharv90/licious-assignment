<div class="ui item">
  <div ng-repeat = "error in errors">
    <div class="bs-example">
      <div class="alert alert-danger">
          <a class="close" data-dismiss="alert">&times;</a>
          <strong>{{error.msg}}</strong>
      </div>
    </div>
  </div>

  <div class="container">

    <h2 class="page-header">Register</h2>
    <form class="form-signin" method="post" action="/apis/signup" ng-submit="register($event)">
       <div class="form-group">
        <label class="sr-only">Name</label>
        <input class="form-control" type="text" class="form-control" placeholder="Name" ng-model="name">
      </div>
      <div class="form-group">
        <label class="sr-only">Username</label>
        <input class="form-control" type="text" class="form-control" placeholder="Username" ng-model="username">
      </div>
       <div class="form-group">
        <label class="sr-only">Email</label>
        <input class="form-control" type="email" class="form-control" placeholder="Email" ng-model="email">
      </div>
      <div class="form-group">
       <label class="sr-only">Phone</label>
       <input class="form-control" type="phone" class="form-control" placeholder="Phone" ng-model="phone">
     </div>
      <div class="form-group">
        <label class="sr-only">Password</label>
        <input class="form-control" type="password" class="form-control" placeholder="Password" ng-model="password">
      </div>
      <div class="form-group">
        <label class="sr-only">Confirm Password</label>
        <input class="form-control" type="password" class="form-control" placeholder="Password" ng-model="password2">
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
    </form>


  </div>
</div>
